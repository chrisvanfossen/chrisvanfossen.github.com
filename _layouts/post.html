---
layout: default
---

<time>{{ page.date | date_to_string }}</time>
<h1>{{ page.title }}</h1>

{{ content }}

<h2>Related Posts</h2>
<ul class="related">
	{% for post in site.related_posts limit:3 %}
		<li><time>{{ post.date | date_to_string }}</time> {{ site.delimiter }} <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
